<mat-card class="example-card" class='even' *ngIf='numberFact!=""'>
    <mat-card-content>
        <p class="card">
            {{numberFact}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="hideClick()">HIDE</button>
    </mat-card-actions>
</mat-card>
